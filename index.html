<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<title>Aparecida Nutrição</title>
	<link rel="icon" href="favicon.ico" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">

</head>

<body>

	<header>
		<div class="container">
			<h1 class="titulo">Aparecida Nutrição</h1>
		</div>
	</header>
	<main>
		<section class="container">
			<h2 class="meus-pacientes">Meus pacientes</h2>
			<label for="filtrar-tabela" class="faca-sua-busca">Faça a sua busca</label>
			<input type="text" name="filtro" id="filtrar-tabela" placeholder="Digite o nome do paciente">
			<table>
				<thead>
					<tr>
						<th>Nome</th>
						<th>Peso(kg)</th>
						<th>Altura(m)</th>
						<th>Gordura Corporal(%)</th>
						<th>IMC</th>
					</tr>
				</thead>
				<tbody id="tabela-pacientes">
					<tr class="paciente" id="primeiro-paciente">
						<td class="info-nome">Paulo</td>
						<td class="info-peso">100</td>
						<td class="info-altura">2.00</td>
						<td class="info-gordura">10</td>
						<td class="info-imc">0</td>
					</tr>

					<tr class="paciente" id="segundo-paciente">
						<td class="info-nome">João</td>
						<td class="info-peso">80</td>
						<td class="info-altura">1.72</td>
						<td class="info-gordura">40</td>
						<td class="info-imc">0</td>
					</tr>

					<tr class="paciente" id="terceiro-paciente">
						<td class="info-nome">Erica</td>
						<td class="info-peso">54</td>
						<td class="info-altura">1.64</td>
						<td class="info-gordura">14</td>
						<td class="info-imc">0</td>
					</tr>

					<tr class="paciente" id="quarto-paciente">
						<td class="info-nome">Douglas</td>
						<td class="info-peso">85</td>
						<td class="info-altura">1.73</td>
						<td class="info-gordura">24</td>
						<td class="info-imc">0</td>
					</tr>
					<tr class="paciente" id="quinto-paciente">
						<td class="info-nome">Tatiana</td>
						<td class="info-peso">46</td>
						<td class="info-altura">1.55</td>
						<td class="info-gordura">19</td>
						<td class="info-imc">0</td>
					</tr>
				</tbody>
			</table>
			<span id="erro-ajax" class="invisivel">Erro ao buscar os pacientes</span>
			<button id="buscar-pacientes" class="botao bto-principal">Buscar Pacientes</button>
		</section>
	</main>

	<section class="container">
		<h2 id="titulo-form">Adicionar novo paciente</h2>
		<ul id="mensagens-erro">

		</ul>
		<form className="form" autoComplete="off" name="contact" method="post" data-netlify="true" data-netlify-honeypot="bot-field">
                                <div className="formu">
                                    <p>
                                        <label for="nome">Nome</label>
                                        <input type="text" name="name" id="name"required /> 
                                    </p>
                                    <p>
                                        <label for="empresa">Empresa</label>
                                        <input type="text" name="empresa" id="empresa"required />  
                                    </p>
                                    <p>
                                        <label for="telefone">Telefone</label>
                                        <input type="text" name="telefone" id="telefone" /> 
                                    </p>
                                    <p>
                                        <label for="email">E-mail</label>
                                        <input type="email" name="email" id="email" required />
                                    </p>
                                    <p>
                                        <label for="cargo">Cargo</label>
                                        <input type="text" name="cargo" id="cargo" /> 
                                    </p>
                                    <p>
                                        <label for="cidade">Cidade/UF</label>
                                        <input type="text" name="cidade" id="cidade" required /> 
                                    </p>
                                    <p id="message" className="msgP">
                                        <label for="mensagem">Mensagem</label>
                                        <textarea className="msg" required />
                                    </p>
                                    <p className="options">
                                        <label for="assunto">Assunto</label>
                                            <select className="select" name="select" required>
                                                <option className="assunto" value="valor1">Dúvidas</option>
                                                <option className="assunto" value="valor2">Sugestões</option>
                                                <option className="assunto" value="valor3">Reclamação</option>
                                                <option className="assunto" value="valor3">Suporte</option>
                                                <option className="assunto" value="valor3">Financeiro</option>
                                            </select> 
                                    </p>
                                    <div className="formBtn">
                                        <button className="btn" type="submit">enviar</button>
                                    </div>
                                </div>
                            </form>
	</section>

	<script src="./js/calcula-imc.js" type="text/javascript"></script>
	<script src="./js/form.js" type="text/javascript"></script>
	<script src="./js/remover-paciente.js" type="text/javascript"></script>
	<script src="./js/filtro.js" type="text/javascript"></script>
	<script src="./js/buscar-pacientes.js" type="text/javascript"></script>

</body>

</html>
